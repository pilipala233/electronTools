<html>

<head>
	<meta charset="UTF-8" />

	<title>工具</title>
	<link href="./static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>
	<main>
		<div >
			1.<span class="my-required">选择需要查询的文件夹路径</span>
			<button id="queryFilepath" type="button" class="btn btn-primary btn-sm my-btn">选择文件夹</button>
			<br>
			<span id="queryFilepathInfo"> </span>
		</div>
		<hr>
		<div>
			2.<span class="my-required">选择需要输出结果的路径</span>
			<button id="fileOutputPath" type="button" class="btn btn-primary btn-sm my-btn">选择路径</button>
			<br>
			<span id="fileOutputPathInfo"> </span>
		</div>
		<hr>
		<div>
			3.查询结果输出的文件名称(同名文件将会被覆盖)
			<input type="text" class="form-control" id="fileOutputName" placeholder="查询结果">

		</div>
		<hr>
		<div>
			4.需要排除查询的格式类型(不支持后缀格式大小写混合模式的文件，如.PdF)
			<div class="checkGroup" id="checkGroup">
				<!-- <div class="form-check my-form-check">

					<label class="form-check-label" for="flexCheckDefault">
						pdf
					</label>
				</div>
				<div class="form-check my-form-check">
					<input class="form-check-input" type="checkbox" value="excel" id="flexCheckChecked">
					<label class="form-check-label" for="flexCheckChecked">
						excel
					</label>
				</div>				 -->
			</div>

		</div>
		<hr>
		<span>查询功能将会把隐藏文件查出，效果与cmd命令下执行dir命令一致</span>
		<br>
		<button type="button" class="btn btn-primary btn-sm my-btn" id="search">查询</button>
		<span id="checkmsg" style="display: none;color: red;">请检查必填选项</span>

	</main>

</body>
<script src="./renderer.js"></script>


</html>
